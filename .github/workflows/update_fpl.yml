name: Update FPL Picks

on:
    schedule:
        # Runs every Friday at 18:00 UTC (before FPL deadline)
        - cron: "0 18 * * 5"
    workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
    update-picks:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  cd scripts
                  pip install -r requirements.txt

            - name: Run FPL analysis
              env:
                  GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
              run: |
                  cd scripts
                  python main.py

            - name: Commit and push if changed
              run: |
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git config --global user.name "github-actions[bot]"
                  git add public/picks.json
                  git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update FPL picks [automated]" && git push)
